<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Iframe Example</title>
<style>
body{
margin:0;
padding:0;
}
#header{
position:fixed;
top:0;
left:0;
width:100%;
background-color:blue;
color:white;
padding:10px;
text-align:center;
}
#sidebar{
position:fixed;
top:100px;
left:0;
width:10px;
background-color:white;
color:black;
padding:10px;
}
#content{
margin-left:220px;
padding:20px;
position:absolute;
top:50%;
left:50%;
width:80%;
height:45%;
backgroun-color:white;
}
iframe{
width:100%;
height:200%;
border:none;
}
</style>
</head>
</body>
<div id="header"><h1>MRCET</h1></div>
<div id="sidebar"><h2>Menu</h2>
<ul>
<li><a href="https://mrcet.com/CSE.html" target="content">CSE1</a></li>
<li><a href="https://mrcet.com/CSEAIML.html" target="content">CSE2</a></li>
<li><a href="https://mrcet.com/CSEDS.html" target="content">CSE3</a></li>
</ul>
</div>
<div id="content">
<iframe name="content" src="https://mrcet.com/CSE.html" frameborder="0"></iframe>
</div>
</body>
</html>
